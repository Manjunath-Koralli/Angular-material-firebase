<mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)] = "data.task.title">
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)] = "data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions align="end">
    <!-- <button mat-button mat-dialog-close (click)="cancel()">Cancel</button> -->
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="{ task : data.task }" cdkFocusInitial>OK</button>
    <button mat-fab *ngIf = "data.enableDelete" color="primary"
        aria-label="delete" 
        [mat-dialog-close]="{ task : data.task, delete : true }">
        <mat-icon>delete</mat-icon>
    </button>
</div>
